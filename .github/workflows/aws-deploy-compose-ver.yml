on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 4. Gradle 빌드 및 테스트
      - name: create env
        run: echo "${{ secrets.ENV }}" >> .env

      - name: Build and Test with Gradle
        run: ./gradlew bootJar


      # 5. 도커 이미지 빌드 및 푸시
      - name: Docker Build and Push
        if: ${{ (github.event_name == 'pull_request' || github.event_name == 'push') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKER_HUB_REPOSITORY }}
        #          BUCKET_NAME: ${{secrets.BUCKET_NAME}}
        #          AWS_REGION: ${{secrets.AWS_REGION}}
        #          ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY}}
        #          SECRET_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker build \
            --build-arg DATABASE_URL="$DATABASE_URL" \
            --build-arg DATABASE_ID="$DATABASE_ID" \
            --build-arg DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            -t "$DOCKER_HUB_REPOSITORY":pillyohae .
          docker push "$DOCKER_HUB_REPOSITORY":pillyohae
      

      # 6. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 7. AWS 배포
      - name: SSH Connection and Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          source: "./docker-compose.yml"   # 워크플로우 루트 기준 경로
          target: "~/app/"                 # 서버 내 원하는 경로
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
          script: |
            echo "$DOCKER_PASS" | sudo docker login -u "$DOCKER_USER" --password-stdin
            sudo docker rm -f server 
            sudo docker pull "${{secrets.DOCKER_HUB_REPOSITORY}}:pillyohae"
            
            export TZ=Asia/Seoul \
            export JPA_HIBERNATE_DDL=${{secrets.JPA_HIBERNATE_DDL}} \
            export DATABASE_URL=${{secrets.DATABASE_URL}} \
            export DATABASE_USERNAME=${{secrets.DATABASE_ID}} \
            export DATABASE_PASSWORD=${{secrets.DATABASE_PASSWORD}} \
            export BUCKET_NAME=${{secrets.BUCKET_NAME}} \
            export AWS_REGION=${{secrets.AWS_REGION}} \
            export ACCESS_KEY=${{secrets.AWS_ACCESS_KEY}} \
            export SECRET_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} \
            export TOSS_SECRET_KEY=${{secrets.TOSS_SECRET_KEY}} \
            export JWT_SECRET_KEY=${{secrets.JWT_SECRET_KEY}} \
            export RABBITMQ_HOST=${{secrets.RABBITMQ_HOST}} \
            export RABBITMQ_PORT=${{secrets.RABBITMQ_PORT}} \
            export RABBITMQ_USERNAME=${{secrets.RABBITMQ_USERNAME}} \
            export RABBITMQ_PASSWORD=${{secrets.RABBITMQ_PASSWORD}} \
            export REDIS_HOST=${{secrets.REDIS_HOST}} \
            export OPENAI_API_KEY=${{secrets.OPENAI_API_KEY}} \
            export DOCKER_IMAGE="${{secrets.DOCKER_HUB_REPOSITORY}}:pillyohae"

            cd ~/app
            docker-compose pull
            docker-compose up -d --remove-orphans
     
          
